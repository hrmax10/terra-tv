<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra TV</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.3/plyr.css" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar fixed-top">
      <div class="container">
        <a class="navbar-brand text-white" href="#">Terra TV</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu" aria-labelledby="dropdownId">
                  <a class="dropdown-item" href="#">Action 1</a>
                  <a class="dropdown-item" href="#">Action 2</a>
                </div>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>

<!-- navbar end here  -->

    <section class="home" id="homeSec">
        <div class="container text-center d-flex justify-content-center pt-5">
            <div class="homeTexts w-50 pt-5 mt-5 text-center">
                <h1 class="pt-5">Worldwide TV channels, Movies , Web Series at one place.</h1>
                <p>Terra TV, Smarter Than a TV...</p>
                <a class="btn btn-danger">Stream Now</a>
            </div>
        </div>
    </section>

    <!-- home section end here  -->

    <!-- channels section start here  -->
    <section class="channels" id="channels">
        <div class="container">
           

    <!-- Button trigger modal -->
    <button type="button" onclick="tvRemote(ch.adSports1)" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
      Abu Dhabi 1
    </button>

    <button type="button" onclick="tvRemote(ch.dubaiSports1)" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
      Dubai Sports 1
    </button>

    <button type="button" onclick="tvRemote(ch.fightNetwork)" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
      Fight Network
    </button>

    <button type="button" onclick="tvRemote(ch.gtv)" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
      Tofee
    </button>

    <button type="button" onclick="tvRemote(independent)" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
      Independent
    </button>




            </div>
        </div>
    </section>











    
    <!-- Modal -->
    <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-centered" >
        <div class="modal-content">
          <!-- <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Modal title</h5>
            
          </div> -->
          <div class="modal-body">
           
            <div class="playerHolder">

              <button type="button" class="btn-close" id="modalClose" data-bs-dismiss="modal" aria-label="Close">X</button>
         
              <video id="player" autoplay="autoplay" ></video>

            </div>

          </div>
        </div>
      </div>
    </div>
    
    
    
    













    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js' integrity='sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==' crossorigin='anonymous'></script>
    
    <script src="//cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <script src="https://cdn.plyr.io/3.7.3/plyr.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
